name: CI - Build and Update ArgoCD Repo

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get short SHA
        id: vars
        run: echo "TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: harishdell/flask-demo-app:${{ env.TAG }}

      - name: Clone ArgoCD repo
        run: |
          git clone https://x-access-token:${{ secrets.TARGET_REPO_PAT }}@github.com/${{ secrets.TARGET_REPO }} temp-demo
          cd temp-demo
          sed -i 's/tag: .*/tag: "${{ env.TAG }}"/' values.yaml
          git config user.name "CI Bot"
          git config user.email "ci@github.com"
          git commit -am "Update image tag to ${{ env.TAG }}"
          git push origin main
