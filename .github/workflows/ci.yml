name: CI - Build, Push, and Update ArgoCD Values

on:
  push:
    branches:
      - main

jobs:
  build-push-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get short SHA
        id: vars
        run: echo "SHA_TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./flask_app
          push: true
          tags: harishdell/flask-demo-app:${{ env.SHA_TAG }}

      - name: Update values.yaml with new tag
        run: |
          sed -i 's/tag: .*/tag: "${{ env.SHA_TAG }}"/' demo/values.yaml

      - name: Commit and push updated values.yaml
        run: |
          git config user.name "GitHub Actions"
          git config user.email "ci@github.com"
          git add demo/values.yaml
          git commit -m "Update image tag to ${{ env.SHA_TAG }}"
          git push origin main
